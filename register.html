<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
  </head>
  <body>
    <form>
      First Name: <input type="text" name="firstName" /><br />
      Last Name: <input type="text" name="lastName" id="" /><br />
      Email: <input type="text" required name="email" /><br />
      Password: <input type="password" min="5" name="password" /> <br />
      Birthday: <input type="date" name="date" /> <br />
      Gender: <br />
      <input type="radio" name="gender" value="Male" />Male <br />
      <input type="radio" name="gender" value="Female" />Female <br />
      <input type="radio" name="gender" value="Other" />Other <br />
      Pets: <br />
      <input type="checkbox" name="pet" />cat <br />
      <input type="checkbox" name="pet" />dog <br />

      Cars: <br />
      <select name="cars">
        <option value="volvo">volvo</option>
        <option value="Audi">Audi</option>
        <option value="Ford">Ford</option>
      </select>

      <input type="submit" value="Register!" />
      <input type="reset" />
    </form>
  </body>
</html>
